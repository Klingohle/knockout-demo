<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</head>
<body class="d-flex flex-column h-100">

<!----------------------- Begin header content ---------------------->
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" data-bind="foreach: navItems">
        <li class="nav-item active" >
          <a data-bind="text: $data, click: $parent.navItemClicked" class="nav-link" href="#"></a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>


<!----------------------- Begin page content ---------------------->


<main role="main" class="flex-shrink-0">
  <div class="container">
    
    <div id="viewOverview" style="border: solid 1px black" data-bind="style: { display: selectedNavItem() == 'Übersicht' ? 'block' : 'none' }">
      <div data-bind="with: overviewViewModel">
        <h2>Overview</h2>
        <table data-bind="foreach: ausleihen">
          <tr>
            <td data-bind="text: $data"></td>
          </tr>
        </table>
      </div>
    </div>

    <div id="viewRental" style="border: solid 1px black;" data-bind="style: { display: selectedNavItem() == 'Ausleihe' ? 'block' : 'none' }">
      <h2>Rental</h2>
    </div>

    <div id="viewReturn" style="border: solid 1px black;" data-bind="style: { display: selectedNavItem() == 'Rückgabe' ? 'block' : 'none' }">
      <h2>Return</h2>
    </div>

    <div id="viewCars" style="border: solid 1px black;" data-bind="style: { display: selectedNavItem() == 'Autoverwaltung' ? 'block' : 'none' }">
      <h2>Cars</h2>
    </div>
    
  </div>
</main>



<!----------------------- Begin footer content ---------------------->
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>

<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>
    
  
      

<!-- Has to be at the end -->
<script src="script.js"></script>
</body>
</html>
